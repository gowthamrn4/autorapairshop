<div class="container-fluid bg-light">
	<div class="row">
		<div class="col-lg-12 col-md-12 col-sm-12 text-center mt-4">
			<h1><i>Vehicle Owner Details</i></h1><br>
			<!-- <button class="btn btn-primary" onclick="addDetail()">Add Details</button> -->
		</div>
		<div class="container table-responsive"><br>
			<table style="width: 100%;" class="table table-striped">
				<thead>
          <th>#</th>
          <td>@</td>
          <th>Name</th>
          <th>Request Date & Time</th>
					<th>Phone No</th>
					<th>City</th>
					<th>Location</th>
          <th>Vehicle Type</th>
          <th>Action</th>
				</thead>
				<tbody id="tableBody">
					<tr *ngFor='let data of bindData;let i=index'>
            <td>{{i+1}}</td>
            <td><img src="{{data.userPic}}" width="50" height="50"></td>
            <td>{{data.name}}</td>
            <td>{{data.time | date :'dd-MMM-yyy'}} - {{data.time | date :' h:mm:ss a '}}</td>
            <td>{{data.phone}}</td>
            <td>{{data.city}}</td>
            <td>{{data.location}}</td>
            <td>{{data.wheeler}}</td>
             <td routerLink='/adminLanding/admin_requestViewlist/{{data.id}}'><button class="btn btn-sm btn-warning">View</button></td>
          </tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
