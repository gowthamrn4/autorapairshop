<div class="container"><br>
  <div class="row">
    <div class="col-md-3 col-lg-3 col-sm-3">
    </div>
    <div class="col-md-6 col-lg-6 col-sm-6">
      <div class="card">
        <div class="card-header">
          <h5 class="text-center">{{bindData.name}}</h5>
        </div>
        <div class="card-body img-thumbnail">
          <div class="row">
            <div class="col-md-4 col-lg-4 col-sm-4">
              <img src="{{bindData.userPic}}" class="img-thumbnail" width="170" height="200">
            </div>
            <div class="col-md-8 col-lg-8 col-sm-8">
              <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-6">
                  Request Date
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                  {{bindData.time | date:'dd-mm-yyy'}}
                </div>
              </div><hr>
              <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-6">
                  Request Time
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                  {{bindData.time | date:'h:mm:ss a'}}
                </div>
              </div>
            </div>
          </div><hr>
          <div class="row">
            <div class="col-lg-6 left">
                <div class="row">
                  <div class="col-lg-5 col-md-5 col-sm-5">
                    City
                  </div>
                  <div class="col-lg-5 col-md-5 col-sm-5">
                    {{bindData.city}}
                  </div>
                </div><br>
                <div class="row">
                  <div class="col-lg-5 col-md-5 col-sm-5">
                    Location
                  </div>
                  <div class="col-lg-5 col-md-5 col-sm-5">
                    {{bindData.location}}
                  </div>
                </div>
            </div>
            <div class="col-lg-6">
              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5">
                  Wheeler Type
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                  {{bindData.wheeler}}
                </div>
              </div><br>
              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5">
                  Wheeler No
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                  {{bindData.wheelerNumber}}
                </div>
              </div>
            </div>
          </div><hr>
          <div class="myBtn text-center">
            <button class="btn btn-md btn-success" (click)='requestResponse()'>Completed</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
